<ion-header>
  <ion-navbar>
    <ion-title>JSON HTTP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h4>
    This page uses an API to search and display your favourite movies and series
  </h4>

  <ion-list inset>
    <ion-item *ngFor="let n of news">
      <h4 style="font-weight: bold;">{{n.author}}</h4>
      <h4>{{n.title}}</h4>
      <p>{{n.source.name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
