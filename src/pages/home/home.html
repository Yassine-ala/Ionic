<ion-header>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <ion-navbar>
    <ion-title>
      Learning shit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="centerdiv">
  <div class="card">

    <img margin-top="15px" src="../../assets/icon/logo.png" width="40%" height="40%" >
   <footermenu></footermenu>
  <h4>Welcome to my app !</h4>

    <div class="star-rating">
      <input id="star-5" type="radio" name="rating" value=5 [(ngModel)]="rating">
      <label for="star-5" title="5 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-4" type="radio" name="rating" value=4 [(ngModel)]="rating">
      <label for="star-4" title="4 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-3" type="radio" name="rating" value=3 [(ngModel)]="rating">
      <label for="star-3" title="3 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-2" type="radio" name="rating" value=2 [(ngModel)]="rating">
      <label for="star-2" title="2 stars">
        <i class="active fa fa-star" aria-hidden="true"></i>
      </label>
      <input id="star-1" type="radio" name="rating" value=1 [(ngModel)]="rating">
      <label for="star-1" title="1 star">
        <i class="active fa fa-star" aria-hidden="true"></i></label>
    </div>

    <h4 *ngIf="rating>0">{{rating}}</h4>

    <ion-item>
    <ion-label color="primary"  floating>Name</ion-label>
    <ion-input [(ngModel)]="naame"></ion-input>
    </ion-item>
    <ion-item>
    <ion-textarea rows="4" placeholder="Enter text to count words using a pipe through the push button" [(ngModel)]="teext"></ion-textarea>
    </ion-item>

    <div margin-top="15px">
    <button ion-button (tap)="pushPpage()" color="dark">Push</button>
    <button ion-button (tap)="rootRpage()" color="dark">Root</button>
      <br>
      <button ion-button (tap)="jsonred()" color="dark">News</button>
    </div>

  </div>
</ion-content>
